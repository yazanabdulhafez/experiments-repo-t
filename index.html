<body>
  <header>

  <main>

        <label for="Order">What are you like to order?</label><br>

        <select name="Order" id="Order">
  <option value="Burger">Burger</option>

  <option value="Salad">Salad</option>

</select><br>

        <label for="Quantity">Quantity</label><br>
        <input type="number" id="Quantity" name="Quantity" placeholder="How Many Items Uou Need To Order" min="1"><br>
        <button id="submitBtn" type="submit">Submit</button>
      </form>
    </fieldset>
    <table id="orderTable">
      <!-- <thead></thead>

    </table>
    <div id="clearTable">
      <button id="clearBtn" onclick="clearTable()">clear table</button>

  <footer></footer>
